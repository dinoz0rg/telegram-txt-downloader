{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header">
    <h5 class="mb-0"><i class="bi bi-search me-2"></i>Search</h5>
  </div>
  <div class="card-body">
    <form id="search-form" class="row gy-2 gx-2 align-items-end" onsubmit="return false;">
      <div class="col-12 col-md-6">
        <label for="kw" class="form-label">Keyword</label>
        <input id="kw" class="form-control" placeholder="Enter keyword..." required />
      </div>
      <div class="col-6 col-md-3">
        <label for="workers" class="form-label">Max workers (optional)</label>
        <input id="workers" type="number" min="1" class="form-control" placeholder="e.g. 16" />
      </div>
      <div class="col-6 col-md-3">
        <button id="go" class="btn btn-primary w-100"><i class="bi bi-play-fill me-1"></i>Run</button>
      </div>
    </form>
    <div id="search-result" class="mt-3"></div>
  </div>
</div>

<div class="card shadow-sm mt-4">
  <div class="card-header d-flex align-items-center justify-content-between">
    <h5 class="mb-0"><i class="bi bi-file-earmark-text me-2"></i>Search results (.txt) <span class="text-body-secondary small">(<span id="search-files-count">0</span>)</span></h5>
    <div class="d-flex align-items-center gap-2">
      <input id="search-files-filter" type="text" class="form-control form-control-sm" placeholder="Filter files..." style="width:220px" />
      <button id="search-files-refresh" type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th class="text-end">Size</th>
            <th class="text-end">Modified</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="search-files-body">
          <tr><td colspan="4" class="text-body-secondary">Loading...</td></tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex align-items-center justify-content-between mt-2">
      <small id="search-files-page-label" class="text-body-secondary">Page 1 of 1</small>
      <div class="btn-group">
        <button id="search-files-prev" type="button" class="btn btn-sm btn-outline-secondary">Prev</button>
        <button id="search-files-next" type="button" class="btn btn-sm btn-outline-secondary">Next</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
  window.UI.initSearch();
</script>
{% endblock %}
