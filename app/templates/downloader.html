{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header">
    <h5 class="mb-0"><i class="bi bi-cloud-arrow-down me-2"></i>Downloader</h5>
  </div>
  <div class="card-body">
    <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
      <button id="btn-start" class="btn btn-primary"><i class="bi bi-play-fill me-1"></i>Start</button>
      <button id="btn-stop" class="btn btn-outline-secondary"><i class="bi bi-stop-fill me-1"></i>Stop</button>
      <button id="btn-stop-force" class="btn btn-danger"><i class="bi bi-x-octagon me-1"></i>Force Stop</button>
      <span class="ms-auto">Status: <span id="status" class="badge text-bg-secondary">...</span></span>
    </div>
    <div class="progress">
      <div id="progress-bar" class="progress-bar" role="progressbar" style="width:0%"></div>
    </div>
    <div class="d-flex justify-content-between mt-2">
      <small id="progress-label" class="text-body-secondary">0/0 (0%)</small>
      <small id="current-file-label" class="text-body-secondary"></small>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
  window.UI.initDownloader();
</script>
{% endblock %}
