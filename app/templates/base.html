<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TG TXT Downloader</title>
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .nav-link.active { color: var(--bs-emphasis-color) !important; }
    .container-narrow { max-width: 1100px; }
  </style>
  <script>
    // Apply saved theme ASAP to avoid flash
    (function(){
      try {
        var t = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', t);
      } catch(e) {}
    })();
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg glass sticky-top border-bottom">
    <div class="container container-narrow">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/ui">
        <i class="bi bi-cloud-arrow-down-fill"></i>
        <span class="fw-semibold">TG TXT</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item"><a class="nav-link {{ 'active' if page=='dashboard' else '' }}" href="/ui">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if page=='downloader' else '' }}" href="/ui/downloader">Downloader</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if page=='files' else '' }}" href="/ui/files">Files</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if page=='search' else '' }}" href="/ui/search">Search</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if page=='logs' else '' }}" href="/ui/logs">Logs</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if page=='settings' else '' }}" href="/ui/settings">Settings</a></li>
          <li class="nav-item ms-lg-3"><button id="theme-toggle" class="btn btn-sm btn-outline-secondary d-flex align-items-center gap-2" type="button" aria-label="Toggle theme"><i class="bi bi-sun"></i><span class="d-none d-sm-inline">Light</span></button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="main" class="container container-narrow py-4">
    <a class="visually-hidden-focusable" href="#main">Skip to content</a>
    {% block content %}{% endblock %}
  </main>

  <!-- Floating API Docs link at bottom-right -->
  <a href="/docs" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-secondary position-fixed bottom-0 end-0 m-3 shadow-sm" style="z-index:1030" aria-label="Open API Docs (opens in new tab)">
    <i class="bi bi-journal-code me-1"></i> API Docs
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/ui.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
