{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm mb-4">
  <div class="card-header"><h5 class="mb-0"><i class="bi bi-graph-up-arrow me-2"></i>Statistics</h5></div>
  <div class="card-body">
    <div class="row g-4">
      <div class="col-12 col-lg-8">
        <canvas id="dailyChart" height="120" aria-label="Daily downloads chart" role="img"></canvas>
      </div>
      <div class="col-12 col-lg-4">
        <canvas id="originChart" height="120" aria-label="Origin breakdown chart" role="img"></canvas>
      </div>
    </div>
  </div>
</div>
<div class="row g-4">
  <div class="col-12 col-md-6">
    <div class="card shadow-sm">
      <div class="card-header"><h5 class="mb-0"><i class="bi bi-activity me-2"></i>Status</h5></div>
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <div class="text-body-secondary">Downloader</div>
          <div id="dl-status" class="badge text-bg-secondary">...</div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <div class="text-body-secondary">Searcher</div>
          <div id="search-status" class="badge text-bg-secondary">...</div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="card shadow-sm">
      <div class="card-header"><h5 class="mb-0"><i class="bi bi-files me-2"></i>Files</h5></div>
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <div class="text-body-secondary">Telegram .txt Files</div>
          <div><span id="files-count" class="fw-bold">0</span></div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <div class="text-body-secondary">Searched .txt files</div>
          <div><span id="results-count" class="fw-bold">0</span></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card shadow-sm mt-4">
  <div class="card-header">
    <h5 class="mb-0"><i class="bi bi-cloud-arrow-down me-2"></i>Downloader</h5>
  </div>
  <div class="card-body">
    <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
      <button id="btn-start" class="btn btn-primary"><i class="bi bi-play-fill me-1"></i>Start</button>
      <button id="btn-stop" class="btn btn-outline-secondary"><i class="bi bi-stop-fill me-1"></i>Stop</button>
      <button id="btn-stop-force" class="btn btn-outline-danger"><i class="bi bi-x-octagon me-1"></i>Force Stop</button>
      <span class="ms-auto">Status: <span id="status" class="badge text-bg-secondary">...</span></span>
    </div>
    <div class="progress">
      <div id="progress-bar" class="progress-bar" role="progressbar" style="width:0%"></div>
    </div>
    <div class="d-flex justify-content-between mt-2">
      <small id="progress-label" class="text-body-secondary">0/0 (0%)</small>
      <small id="current-file-label" class="text-body-secondary"></small>
    </div>
  </div>
</div>

<div class="card shadow-sm mt-4">
  <div class="card-header"><h5 class="mb-0"><i class="bi bi-search me-2"></i>Quick Search</h5></div>
  <div class="card-body">
    <form id="search-form" class="row gy-2 gx-2 align-items-end" onsubmit="return false;">
      <div class="col-12 col-md-6">
        <label for="kw" class="form-label">Keyword</label>
        <input id="kw" class="form-control" placeholder="Enter keyword..." required />
      </div>
      <div class="col-6 col-md-3">
        <label for="workers" class="form-label">Max workers (optional)</label>
        <input id="workers" type="number" min="1" class="form-control" placeholder="e.g. 16" />
      </div>
      <div class="col-6 col-md-3">
        <button id="go" class="btn btn-primary w-100"><i class="bi bi-play-fill me-1"></i>Run</button>
      </div>
    </form>
    <div id="search-result" class="mt-3"></div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
  window.UI.initStats();
  window.UI.initDashboard();
  window.UI.initDownloader();
  window.UI.initSearch();
</script>
{% endblock %}
